backend: numpy

qubits: [1]

format: csv

actions:

  - id: standard rb no error
    priority: 0
    next: standard rb bootstrap
    operation: standard_rb
    parameters:
      nqubits: 2
      qubits: [1]
      depths:
        start: 1
        stop: 10
        step: 2
      niter: 5
      nshots: 128
      n_bootstrap: 10
      noise_model: PauliErrorOnAll

  - id: standard rb bootstrap
    priority: 0
    next: standard rb std
    operation: standard_rb
    parameters:
      nqubits: 2
      qubits: [1]
      depths:
        start: 1
        stop: 10
        step: 2
      niter: 5
      nshots: 128
      n_bootstrap: 10
      noise_model: PauliErrorOnAll

  - id: standard rb std
    priority: 0
    operation: standard_rb
    parameters:
      nqubits: 2
      qubits: [1]
      depths:
        start: 1
        stop: 10
        step: 2
      niter: 5
      nshots: 128
      uncertainties: std
      n_bootstrap: 0
      noise_model: PauliErrorOnAll
