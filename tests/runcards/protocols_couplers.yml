platform: dummy_couplers

targets: [0,1]

actions:

  - id: coupler_resonator_spectroscopy
    operation: coupler_resonator_spectroscopy
    targets: [[1, 2], [0, 2]]
    parameters:
      bias_width: 1
      bias_step: 0.1
      freq_width: 10_000_000
      freq_step: 1_000_000
      measured_qubits: [1, 0]
      amplitude: .3
      nshots: 10
      relaxation_time: 3_000


  - id: coupler qubit spectroscopy
    operation: coupler_qubit_spectroscopy
    targets: [[1, 2], [0, 2]]
    parameters:
      bias_width: 1
      bias_step: 0.1
      freq_width: 10_000_000
      freq_step: 1_000_000
      measured_qubits: [1, 0]
      amplitude: .1
      nshots: 10
      relaxation_time: 3_000


  - id: coupler chevron CZ
    priority: 0
    operation: coupler_chevron
    targets: [[1, 2]]
    parameters:
      amplitude_min: -0.5
      amplitude_max: -0.0
      amplitude_step: 0.1
      duration_min: 50
      duration_max: 100
      duration_step: 10
      dt: 5
      nshots: 10
