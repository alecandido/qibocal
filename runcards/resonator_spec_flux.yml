platform: tii5q

qubit: 1

format: csv

actions:
  resonator_spectroscopy_flux:
    freq_width: 3_000_000
    freq_step: 100_000
    current_max: +0.000 # absolute max is 40 mA
    current_min: -0.002 # absolute min is -40 mA
    current_step: 0.00005
    fluxline: 1 # Ask alvaro automatic way to obtain fluxline from runcard
    software_averages: 2
    points: 10